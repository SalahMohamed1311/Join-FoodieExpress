<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodHunterShop</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column;
           
            height: 100vh;
            margin: 0;
            background-color: #f5f5f5;
        }
        h1 {
            text-align: center;
             align-items: center;
            justify-content: center;
            margin-bottom: 20px;
            color:#ff7f00;
            font-size: 4rem;
        }
        .options {
            display: flex;
            gap: 20px; 
            justify-content: center;
        }
        .option {
            margin-top: 50px;
            text-align: center;
           background-color: #ff7f00;
           
            border-radius: 10px;
            padding: 20px;
       transition: 0.3s ease; 
            cursor: pointer;
            text-decoration: none;
            color: white;
        }
        .option:hover {
            transform: translateY(-6px);
           
        }
        .option img {
            display: block;
            margin: 0 auto 10px;
          
        }
        .option p {
            margin: 0;
            font-weight: 500;
        }
         /* Navbar Styles */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7f00, #ff4500);
            padding: 1rem 2rem;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
         .logo h2 {
            color: #fff;
            font-weight: 700;
            font-size: 1.5rem;
        }
        .nav-links {
            list-style: none;
            display: flex;
            gap: 2rem;
        }
                .nav-links li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        .nav-links li a:hover {
            color: #ffeaa7;
        }
        /* Main Heading */
        
        h4 {
                      text-align: center;
            margin: 2rem 0;
            font-size: 2.2rem;
            color:  #ff7f00;
            font-weight: 400;
        }

    </style>
</head>
<body>
      <nav class="navbar">
        <div class="logo">
            <h2>FoodieExpress</h2>
        </div>
        <ul class="nav-links">
            <li><a href="Home.html">Home</a></li>
            <li><a href="dashboard_page.html">Dashboard</a></li>
            <li><a href="track_page.html">Track Order</a></li>
            <li><a href="contact_page.html">Contact</a></li>
            <li><a href="cart_page.html">Cart</a></li>
        </ul>
    </nav>
    <h1>Pickup or Delivery</h1>
    <div class="options">
        <a href="Home.html" class="option">
            <img src="motorcycle_15303325.png" alt="Food Delivery Logo" width="300" height="300">
            <p>Delivery</p>
        </a>
        <a href="Home.html" class="option">
            <img src="delivered_2558190.png" alt="Food Pickup Logo"  width="300" height="300">
            <p>Pickup</p>
        </a>
    </div>
</body>
</html>
