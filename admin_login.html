<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieExpress - Admin Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7f00, #ff4500);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .login-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 40px;
        }

        .logo-section i {
            font-size: 3.5rem;
            color: #ff7f00;
            margin-bottom: 15px;
        }

        .logo-section h1 {
            font-size: 2rem;
            color: #333;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .logo-section p {
            color: #666;
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #221d1d;
        }

        .input-with-icon {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff7f00;
            box-shadow: 0 0 8px rgba(255, 127, 0, 0.2);
        }

        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff7f00;
            font-size: 1.2rem;
        }

        .admin-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff7f00, #ff4500);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 13px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7f00, #ff4500);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 127, 0, 0.3);
        }

        .btn-secondary {
            background: #f0f0f0;
            color: #333;
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: #e0e0e0;
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-danger {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }

        .link-section {
            text-align: center;
            margin-top: 20px;
            font-size: 0.95rem;
            color: #666;
        }

        .link-section a {
            color: #ff7f00;
            text-decoration: none;
            font-weight: 500;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 25px;
            border-left: 4px solid #ff7f00;
        }

        .info-box strong {
            color: #ff7f00;
        }

        .info-box p {
            font-size: 0.85rem;
            color: #666;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo-section">
            <i class="fas fa-user-shield"></i>
            <h1>FoodieExpress</h1>
            <p>Admin Dashboard</p>
            <span class="admin-badge"><i class="fas fa-crown"></i> ADMIN ACCESS</span>
        </div>

        <div id="alertBox" class="alert alert-danger"></div>

        <form id="adminLoginForm">
            <div class="form-group">
                <label for="adminEmail">Admin Email</label>
                <div class="input-with-icon">
                    <input 
                        type="email" 
                        id="adminEmail" 
                        class="form-control" 
                        placeholder="Enter admin email" 
                        required
                    >
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="adminPassword">Admin Password</label>
                <div class="input-with-icon">
                    <input 
                        type="password" 
                        id="adminPassword" 
                        class="form-control" 
                        placeholder="Enter admin password" 
                        required
                    >
                    <i class="fas fa-lock"></i>
                </div>
            </div>

            <button type="submit" class="btn btn-primary">Login to Admin Panel</button>
        </form>

        <div class="link-section">
            <p><a href="index.html">‚Üê Back to User Login</a></p>
        </div>

        <div class="info-box">
            <strong>Demo Admin Credentials:</strong>
            <p><strong>Email:</strong> admin@foodie.com</p>
            <p><strong>Password:</strong> admin123</p>
        </div>
    </div>

    <script src="admin_login.js"></script>
</body>
</html>
