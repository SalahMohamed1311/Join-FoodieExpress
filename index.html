<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodieExpress - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff7f00, #ff4500);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .login-wrapper {
            width: 100%;
            max-width: 900px;
        }

        /* Role Selection */
        .role-selection {
            text-align: center;
            margin-bottom: 40px;
        }

        .role-selection h1 {
            color: white;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .role-selection p {
            color: rgba(255, 255, 255, 0.9);
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .role-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .role-btn {
            background: white;
            padding: 20px 40px;
            border-radius: 12px;
            border: 3px solid transparent;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 12px;
            color: #ff7f00;
        }

        .role-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .role-btn.active {
            border-color: white;
            background: transparent;
            color: white;
        }

        .role-btn i {
            font-size: 1.5rem;
        }

        /* Login Container */
        .login-container {
            background: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            max-width: 450px;
            margin: 0 auto;
        }

        .logo-section {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-section i {
            font-size: 3rem;
            color: #ff7f00;
            margin-bottom: 10px;
        }

        .logo-section h2 {
            font-size: 1.8rem;
            color: #333;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .user-type-badge {
            display: inline-block;
            background: linear-gradient(135deg, #ff7f00, #ff4500);
            color: white;
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 10px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: 500;
            margin-bottom: 8px;
            color: #221d1d;
        }

        .input-with-icon {
            position: relative;
        }

        .form-control {
            width: 100%;
            padding: 12px 40px 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: #ff7f00;
            box-shadow: 0 0 8px rgba(255, 127, 0, 0.2);
        }

        .input-with-icon i {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #ff7f00;
            font-size: 1.2rem;
        }

        .btn {
            width: 100%;
            padding: 13px;
            margin-top: 10px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            border: none;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, #ff7f00, #ff4500);
            color: #fff;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(255, 127, 0, 0.3);
        }

        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
            color: #721c24;
            background: #f8d7da;
            border: 1px solid #f5c6cb;
        }

        .alert.show {
            display: block;
        }

        .link-section {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9rem;
            color: #666;
        }

        .link-section a {
            color: #ff7f00;
            text-decoration: none;
            font-weight: 500;
        }

        .link-section a:hover {
            text-decoration: underline;
        }

        .info-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid #ff7f00;
            font-size: 0.85rem;
        }

        .info-box strong {
            color: #ff7f00;
        }

        .info-box p {
            color: #666;
            margin: 5px 0;
        }

        @media (max-width: 768px) {
            .role-buttons {
                flex-direction: column;
            }

            .role-btn {
                width: 100%;
                justify-content: center;
            }

            .login-container {
                padding: 30px;
            }

            .role-selection h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="login-wrapper">
        <!-- Role Selection -->
        <div class="role-selection">
            <h1>Welcome to FoodieExpress</h1>
            <p>Select your login type</p>
            <div class="role-buttons">
                <button class="role-btn active" onclick="selectRole('user')">
                    <i class="fas fa-user"></i>
                    User Login
                </button>
                <button class="role-btn" onclick="selectRole('admin')">
                    <i class="fas fa-crown"></i>
                    Admin Login
                </button>
            </div>
        </div>

        <!-- Login Container -->
        <div class="login-container">
            <div class="logo-section">
                <i class="fas fa-utensils"></i>
                <h2>FoodieExpress</h2>
                <span class="user-type-badge" id="roleBadge">
                    <i class="fas fa-user"></i> User Mode
                </span>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <div class="input-with-icon">
                        <input type="text" id="email" class="form-control" placeholder="Enter your email" required>
                        <i class="fas fa-envelope"></i>
                    </div>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <div class="input-with-icon">
                        <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
                        <i class="fas fa-lock"></i>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary" id="loginBtn">Login</button>
            </form>

            <div class="link-section" id="userLinks">
                <p>Don't have an account? <a href="Regastration Page.html">Create Account</a></p>
            </div>

            <div id="demoBox" class="info-box">
                <strong id="demoTitle">Demo User Credentials:</strong>
                <p><strong>Email:</strong> <span id="demoEmail">user@</span></p>
                <p><strong>Password:</strong> <span id="demoPassword">123</span></p>
            </div>
        </div>
    </div>

    <script>
        let currentRole = 'user';

        function selectRole(role) {
            currentRole = role;
            
            // Update button styles
            const buttons = document.querySelectorAll('.role-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.closest('.role-btn').classList.add('active');

            // Update form content
            const form = document.getElementById('loginForm');
            const roleBadge = document.getElementById('roleBadge');
            const userLinks = document.getElementById('userLinks');
            const demoBox = document.getElementById('demoBox');
            const demoTitle = document.getElementById('demoTitle');
            const demoEmail = document.getElementById('demoEmail');
            const demoPassword = document.getElementById('demoPassword');
            const loginBtn = document.getElementById('loginBtn');

            if (role === 'admin') {
                roleBadge.innerHTML = '<i class="fas fa-crown"></i> Admin Mode';
                loginBtn.textContent = 'Login to Admin Panel';
                userLinks.style.display = 'none';
                demoTitle.textContent = 'Demo Admin Credentials:';
                demoEmail.textContent = 'admin@foodie.com';
                demoPassword.textContent = 'admin123';
            } else {
                roleBadge.innerHTML = '<i class="fas fa-user"></i> User Mode';
                loginBtn.textContent = 'Login as User';
                userLinks.style.display = 'block';
                demoTitle.textContent = 'Demo User Credentials:';
                demoEmail.textContent = 'user@';
                demoPassword.textContent = '123';
            }

            // Clear form
            form.reset();
            document.getElementById('alertBox').classList.remove('show');
        }

        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();

            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value.trim();
            const alertBox = document.getElementById('alertBox');

            // Validate
            if (!email || !password) {
                showAlert('Please enter both email and password');
                return;
            }

            if (!email.includes('@')) {
                showAlert('Please enter a valid email address');
                return;
            }

            // Route based on role
            if (currentRole === 'admin') {
                // Admin login
                const validAdmins = [
                    { email: 'admin@foodie.com', password: 'admin123' },
                    { email: 'manager@foodie.com', password: 'manager123' }
                ];

                const isValid = validAdmins.some(admin => 
                    admin.email === email && admin.password === password
                );

                if (isValid) {
                    localStorage.setItem('adminLoggedIn', 'true');
                    localStorage.setItem('adminEmail', email);
                    localStorage.setItem('adminLoginTime', new Date().toISOString());
                    window.location.href = 'admin_dashboard.html';
                } else {
                    showAlert('Invalid admin credentials');
                }
            } else {
                // User login
                const validUsers = [
                    { email: 'user@', password: '123' },
                    { email: 'admin@', password: '123' }
                ];

                const isValid = validUsers.some(user => 
                    user.email === email && user.password === password
                );

                if (isValid) {
                    localStorage.setItem('userLoggedIn', 'true');
                    localStorage.setItem('userEmail', email);
                    window.location.href = 'Pickup.html';
                } else {
                    showAlert('Invalid user credentials');
                }
            }
        });

        function showAlert(message) {
            const alertBox = document.getElementById('alertBox');
            alertBox.textContent = message;
            alertBox.classList.add('show');
            setTimeout(() => {
                alertBox.classList.remove('show');
            }, 5000);
        }
    </script>
</body>
</html>
